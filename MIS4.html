<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ภารกิจที่ 4: ตามหาฉันสิ</title>
    <style>
        /* ตั้งค่าเบื้องต้นสำหรับทั้งหน้า */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(255, 0, 0, 0.992);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #e91e63;
            margin-bottom: 15px;
        }
        h2 {
            color: #9e9e9e;
            margin-bottom: 25px;
            font-size: 1em;
        }
        label {
            font-size: 1.1em;
            margin-bottom: 10px;
            display: inline-block;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #424242;
            background-color: #2c2c2c;
            color: #ffffff;
            outline: none;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #e91e63;
        }
        button[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: #ffffff;
            background-color: #e91e63;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #c2185b;
        }
        #errorMessage {
            color: #ff5252;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ภารกิจที่ 4: ฉันไม่ได้อยู่ในนี้ ตามหาฉันให้เจอ</h1>
        <h2>Some hidden flag inside Comsci social account.</h2>
        
        <form id="keyForm">
            <label for="keyInput">กรุณากรอก Key:</label>
            <input type="text" id="keyInput" required>
            <button type="submit">ยืนยัน</button>
        </form>

        <p id="errorMessage" style="display: none;">Key ที่กรอกไม่ถูกต้อง โปรดลองใหม่อีกครั้ง</p>
    </div>

    <script>
        document.getElementById('keyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const keyInput = document.getElementById('keyInput').value;
            const correctKey = 'CYBERFORYOUTH{FINDME_IN_CS_ACCOUNT}';

            if (keyInput === correctKey) {
                window.location.href = 'home.html?SeePic=1';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
